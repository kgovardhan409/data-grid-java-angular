<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UiApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .dark {
      background-color: black !important;
      color: white !important;
    }
  </style>
</head>
<body >
  <div class="row justify-content-spacebetween">
    <div class="col-lg-2 ms-auto text-right">
      <button class="btn btn-secondary mt-3" onClick="changeMode()">Dark Mode Switch</button>
    </div>
  </div>
  <app-root></app-root>

  <script>
    let mode = 'dark';
    document.getElementsByTagName('body')[0].className = mode;
    function changeMode() {
      mode = mode == 'dark' ? '' : 'dark';
      document.getElementsByTagName('body')[0].className = mode;
    }
  </script>
</body>
</html>
